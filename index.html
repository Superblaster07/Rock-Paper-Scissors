<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1>Rock Paper Sissors</h1>
    </div>
    <div class="choices">
        <div class='choice' id="rock"><img src='rock.png'></div>
        <div class='choice' id="paper"><img src='paper.png'></div>
        <div class='choice' id="scissors"><img src='scissor.png'></div>
    </div>
    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>Comp</p>
        </div>
    </div>

    <div class="msg-container">
        <p class="inside-msg">Pick Your Choice</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
